// server password
sv_password {{ password }}

// Base time per round
ttt_haste_starting_minutes 2
// Percentage of base time gained per kill
ttt_haste_minutes_per_death 0.25
// Preparation time each round
ttt_preptime_seconds 15
// Preparation time when changing to a new map
ttt_firstpreptime 30
// Time after each round
ttt_posttime_seconds 10
// ttt_roundinfo_pre_announce_distribution: Show user role distribution. Used for TTT2 Round Info
ttt_roundinfo_pre_announce_distribution 0

// Traitor percentage of all players
ttt_traitor_pct 0.35

// Award new credits at 25, 50 and 75 % of living players
ttt_credits_award_pct 0.25

// Detectives are able to spawn
ttt_detective_enabled 1
// Detective spawn chance
ttt_detective_pct 0.20
// Traitor percentage of all players
ttt_detective_random 50
// Min amount of players needed to spawn a Detective
ttt_detective_min_players 6

// Serial killers SK are able to spawn
ttt_serialkiller_enabled 1
// SK percent
ttt_serialkiller_pct 0.20
// SK spawn chance
ttt_serialkiller_random 50
// Min amount of players needed to spawn a SK
ttt_serialkiller_min_players 6

// Jesters are able to spawn
ttt_jester_enabled 1
// Jester player percent
ttt_jester_pct 0.20
// Chance that a jester spawns in a round
ttt_jester_random 50
// Min amount of players needed to spawn a Jester
ttt_jester_min_players 6
// Players should not be notified whether a jester exists
ttt2_jes_announce 0
