[package]
name = "script-utils"
version = "0.1.0"
authors = ["Arne Beer <contact@arne.beer>"]
edition = "2021"

[lib]
name = "script_utils"
path = "src/lib.rs"

[dependencies]
# Error handling
anyhow = "1"
better-panic = "0.3"

# Shell/cli
shellexpand = "2"
clap = { version = "3.0.0-rc.7", features = ["derive"] }
dirs = "4"

# Process management
subprocess = "0.2"

# Serialization
serde = "1"
serde_derive = "1"
toml = "0.5"

# General purpose
strum = "0.24"
strum_macros = "0.24"
chrono = "0.4"
